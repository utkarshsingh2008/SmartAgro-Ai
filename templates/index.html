<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SmartAgro AI</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="topbar">
ЁЯСитАНЁЯМ╛ Hello Farmer
<span>ЁЯМб {{temp}}┬░C</span>
</div>

<div class="container">

<div class="card">

<form method="POST" enctype="multipart/form-data">

<input id="problem" name="problem" placeholder="Describe crop problem" required>

<button type="button" class="btn blue" onclick="startVoice()">ЁЯОд Speak</button>

<div class="grid">
<input name="crop" placeholder="Crop">
<input name="state" placeholder="State/Country">

<select name="soil">
<option value="">-- Select Soil / рдорд┐рдЯреНрдЯреА рдЪреБрдиреЗрдВ --</option>
<option value="Clay">Clay / рдЪрд┐рдХрдиреА рдорд┐рдЯреНрдЯреА</option>
<option value="Sandy">Sandy / рд░реЗрддреАрд▓реА рдорд┐рдЯреНрдЯреА</option>
<option value="Loamy">Loamy / рджреЛрдордЯ рдорд┐рдЯреНрдЯреА</option>
<option value="Black">Black / рдХрд╛рд▓реА рдорд┐рдЯреНрдЯреА</option>
<option value="Red">Red / рд▓рд╛рд▓ рдорд┐рдЯреНрдЯреА</option>
</select>

<select name="lang" id="langsel">
<option>English</option>
<option>Hindi</option>
</select>
</div>

<input type="file" name="image">

<button class="btn green">Submit</button>

</form>
</div>


<div class="card chat">
{% for role,text in chat %}
<div class="msg {{'ai' if role=='AI' else 'user'}}">
<b>{{role}}</b><br>{{text}}
</div>

{% if role=='AI' %}
<button onclick="speakLast()" class="btn orange">ЁЯФК</button>
<button onclick="stopReading()" class="btn red">тЫФ</button>
{% endif %}

{% endfor %}
</div>


{% if calendar %}
<div class="card">
<h3>ЁЯУЕ Crop Calendar</h3>
<ul>
{% for step in calendar %}
<li>{{step}}</li>
{% endfor %}
</ul>
</div>
{% endif %}

</div>

<img src="{{ url_for('static', filename='character.png') }}" class="farmer">

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
